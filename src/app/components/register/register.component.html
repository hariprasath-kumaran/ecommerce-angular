<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="vh-100 bg-image"
    style="
      background-image: url(https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074075.jpg);
    "
  >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">
                  Create an account
                </h2>

                <form
                  (ngSubmit)="onsubmit(RegisterForm)"
                  #RegisterForm="ngForm"
                >
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      ngModel
                      required
                      email
                      #email="ngModel"
                      [ngClass]="
                        email.invalid && email.dirty ? 'is-invalid' : ''
                      "
                    />
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                  <div
                    *ngIf="email.invalid && email.dirty"
                    class="invalid-feedback"
                  >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      ngModel
                      required
                      minlength="6"
                      password
                      #password="ngModel"
                      [ngClass]="
                        password.invalid && password.dirty ? 'is-invalid' : ''
                      "
                    />

                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      ngModel
                      required
                      minlength="6"
                      password
                      #confirmpassword="ngModel"
                      [ngClass]="
                        confirmpassword.invalid && confirmpassword.dirty
                          ? 'is-invalid'
                          : ''
                      "
                    />
                    <label class="form-label" for="confirmpassword"
                      >Repeat your password</label
                    >
                    <div
                      *ngIf="confirmpassword.invalid && confirmpassword.dirty"
                      class="invalid-feedback"
                    >
                      <div
                        *ngIf="confirmpassword?.errors?.['minlength']"
                        class="invalid-feedback"
                      ></div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
