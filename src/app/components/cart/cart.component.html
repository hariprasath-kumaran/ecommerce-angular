  <div class="container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>Title</th>
          <th>Product Details</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of cartProducts">
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.description.substring(0, 20) }}</td>
          <td>{{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
